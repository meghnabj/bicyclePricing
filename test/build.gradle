plugins {
	id 'org.springframework.boot' version '2.4.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.cycle'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	/*implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
	implementation group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version: '1.9.0'
	implementation group: 'org.json', name: 'json', version: '20140107'*/
	implementation group: 'org.json', name: 'json', version: '20140107'
	implementation group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version: '1.5.0'




}

test {
	useJUnitPlatform()
}
